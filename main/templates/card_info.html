{% extends 'base.html' %}

{% block content %}
<style>
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }
  .animate-float {
    animation: float 3s ease-in-out infinite;
  }
</style>

<div class="bg-pink-200 rounded-3xl overflow-hidden border-t-4 border-b-4 border-pink-400 border-l-2 border-r-2 shadow-lg animate-float">
    <div class="p-6">
        <h5 class="text-xl font-bold text-gray-700">{{ title }}</h5>
        <p class="text-gray-800">{{ value }}</p>
    </div>
</div>
{% endblock content %}
