{% extends 'base.html' %} 
{% block content %}
  <div class="form-container">
    <form method="POST" class="styled-form">
      {% csrf_token %}
      <h1 style="text-align: center;">Add New Products!</h1>
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Add Product" />
          </td>
        </tr>
      </table>
    </form>
  </div>
{% endblock %}
