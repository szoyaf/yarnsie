<style>
    .card {
    width: 500px; /* Set a fixed width */
    height: 400px; /* Set a fixed height */
    display: flex; /* Ensure the card itself is a flex container */
    flex-direction: column; /* Keep elements inside vertically aligned */
    justify-content: space-between; /* Distribute space between children */
    }

    @keyframes pulse {
    0%, 100% {
        transform: scale(1); /* Start and end at original size */
    }
    50% {
        transform: scale(1.04); /* Scale up slightly */
    }
    }

    /* Apply the animation on hover */
    .pulsating {
        transition: transform 0.5s ease, opacity 0.3s ease; /* Smooth transition for transform and opacity */
    }

    .pulsating:hover {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite; /* Start pulsing on hover */
    }


</style>

<div class="card relative break-inside-avoid">
    <div class="relative top-5 bg-pink-100 shadow-lg rounded-2xl mb-6 break-inside-avoid flex flex-col border-2 border-pink-300 transform transition-transform duration-300 hover:scale-105 pulsating ">
        <div class="bg-pink-200 text-gray-800 p-4 rounded-t-2xl border-b-2 border-pink-300">
            <h3 class="font-bold text-2xl mb-2">{{ product.name }}</h3>
            <p class="text-gray-600 font-semibold">Price: {{ product.price }}</p>
        </div>
        <div class="p-5">
            <p class="font-semibold text-lg mb-2">Description</p>
            <p class="text-gray-700 mb-4">
                <span class="bg-[linear-gradient(to_bottom,transparent_0%,transparent_calc(100%_-_1px),#FFB6C1_calc(100%_-_1px))] bg-[length:100%_1.5rem] pb-1">{{ product.description }}</span>
            </p>

            <div>
                <p class="font-semibold text-lg mb-2">Stock</p>
                <span class="text-xs font-semibold py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200">
                    {{ product.stock }}
                </span>
            </div>

            <div class="mt-4">
                <p class="font-semibold text-lg mb-2">Rating</p>
            <div class="relative pt-1">
                <div class="flex mb-2 items-center justify-between">
                <div>
                    <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-pink-600 bg-pink-200">
                    {% if product.rating > 10 %}10+{% else %}{{product.rating}}{% endif %}
                    </span>
                </div>
                </div>
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-pink-200">
                <div style="width:{% if product.rating > 10 %}100%{% else %}{{ product.rating }}0%{% endif %}" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-pink-500"></div>
                </div>
            </div>
            </div>              
        </div>
        
        <div class="absolute top-0 right-0 flex space-x-1 p-4">
            <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-200 hover:bg-yellow-300 text-yellow-800 rounded-full p-3 transition duration-300 ease-in-out transform hover:scale-110 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                </svg>
            </a>
            <a href="{% url 'main:delete_product' product.pk %}" class="bg-pink-200 hover:bg-pink-300 text-pink-800 rounded-full p-3 transition duration-300 ease-in-out transform hover:scale-110 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </div>
</div>
