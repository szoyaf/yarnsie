        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <!-- Cutesy Title -->
                <a href="{% url 'main:show_main' %}" class="text-3xl font-extrabold text-center text-pink-700">Yarnsie</a>
            </div>
            <div class="hidden md:flex items-center space-x-6">

                <a href="{% url 'main:login' %}" class="text-gray-700 hover:text-purple-600 font-semibold transition duration-300 ease-in-out">

                </a>
                <a href="{% url 'main:register' %}" class="text-gray-700 hover:text-green-600 font-semibold transition duration-300 ease-in-out">
                    Register
                </a>
                {% endif %}
            </div>
            <div class="md:hidden flex items-center">

                <button class="mobile-menu-button">
                    <svg class="w-8 h-8 text-pink-700 hover:text-pink-800 transition-colors duration-300" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>

        </div>

    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            {% if user.is_authenticated %}
            <span class="block text-gray-600 px-3 py-2">Welcome, {{ user.username }}</span>

            </a>            
            <a href="{% url 'main:logout' %}" class="block text-center bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                Logout
            </a>
            {% else %}
            <a href="{% url 'main:login' %}" class="block text-center bg-purple-300 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 mb-2">

        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
